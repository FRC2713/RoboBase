plugins {
	id "java"
	id "eclipse"
	id "idea"
	id "jaci.openrio.gradle.GradleRIO" version "2017.2.3"
}

idea {
  module {
    downloadJavadoc = true
    downloadSources = true
  }
}

frc {
	robotClass = 'org.usfirst.frc.team2713.Robot'
	team = '2713'
	rioIP = '10.27.13.103'
}

def robotManifest = {
	attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
	attributes 'Robot-Class': frc.robotClass
}

repositories {
	mavenCentral()
  flatDir name: 'MindSensors', dirs: 'libs/MindSensors'
}

dependencies {
	compile wpilib()
	compile talonSrx()
  compile name: 'mindsensors' // Mindsensors used for https://tinyurl.com/y9k62vlm
  compileOnly 'org.projectlombok:lombok:1.16.18'
	testCompile 'junit:junit:4.12'
}

jar {
	from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	manifest robotManifest
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.2'
}
